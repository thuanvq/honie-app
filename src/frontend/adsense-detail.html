<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adsense Detail</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .json-key {
        color: brown;
      }
      .json-value {
        color: navy;
      }
      .json-string {
        color: olive;
      }
      .json-highlight {
        background-color: yellow;
      }
      .status-ready {
        color: green;
      }
      .status-needs-attention {
        color: red;
      }
      .status-requires-review {
        background-color: lightyellow;
      }
      .status-getting-ready {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Adsense Detail</h1>

      <h2>Sites</h2>
      <table id="sites-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Fetched At</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2>Report</h2>
      <table id="report-table">
        <thead>
          <tr>
            <th>Site</th>
            <th>Estimated Earnings</th>
            <th>Page Views</th>
            <th>Page RPM</th>
            <th>Impressions</th>
            <th>Impression RPM</th>
            <th>Clicks</th>
            <th>CPC</th>
            <th>Page CTR</th>
            <th>Updated At</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <pre id="adsense-detail"></pre>
    </div>
    <script src="adsense-detail.js"></script>
  </body>
</html>
