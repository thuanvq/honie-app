<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adsense Data</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Adsense Data</h1>
      <table id="adsense-table">
        <thead>
          <tr>
            <th data-sort="index" data-label="#">#</th>
            <th data-sort="invite" data-label="Invite">Invite</th>
            <th data-sort="pid" data-label="PID">PID</th>
            <th data-sort="country" data-label="Country">Country</th>
            <th data-sort="utc" data-label="UTC">UTC</th>
            <th data-sort="limit" data-label="Limit">Limit</th>
            <th data-sort="blogs" data-label="Blogs">Blogs</th>
            <th data-sort="wait" data-label="Wait">Wait</th>
            <th data-sort="rpm" data-label="RPM">RPM</th>
            <th data-sort="views" data-label="Views">Views</th>
            <th data-sort="impressions" data-label="Impressions">
              Impressions
            </th>
            <th data-sort="clicks" data-label="Clicks">Clicks</th>
            <th data-sort="today" data-label="Today">Today</th>
            <th data-sort="yesterday" data-label="Yesterday">Yesterday</th>
            <th data-sort="month" data-label="Month">Month</th>
            <th data-sort="balance" data-label="Balance">Balance</th>
            <th data-sort="updated" data-label="Updated">Updated</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
      <div class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
      </div>
    </div>
    <script src="adsense.js"></script>
  </body>
</html>
