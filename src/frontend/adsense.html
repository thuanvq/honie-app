<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adsense Data</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Adsense Data</h1>
      <div class="filter-container">
        <label for="inviteFilter">Invite Filter:</label>
        <input type="text" id="inviteFilter" placeholder="Email Filter" />
      </div>
      <div id="summary">
        <div>Today: <span id="total-today"></span></div>
        <div>Yesterday: <span id="total-yesterday"></span></div>
        <div>Month: <span id="total-month"></span></div>
        <div>Balance: <span id="total-balance"></span></div>
      </div>
      <div class="pagination" id="paginationTop">
        <button id="prevPageTop">Previous</button>
        <button id="nextPageTop">Next</button>
      </div>
      <table id="adsense-table">
        <thead>
          <tr>
            <th>#</th>
            <th data-sort="invite" data-label="Invite">Invite</th>
            <th data-sort="pid" data-label="PID">PID</th>
            <th data-sort="country" data-label="Country">Country</th>
            <th data-sort="utc" data-label="UTC" style="text-align: right">
              UTC
            </th>
            <th data-sort="limit" data-label="Limit" style="text-align: right">
              Limit
            </th>
            <th data-sort="blogs" data-label="Blogs" style="text-align: right">
              Blogs
            </th>
            <th data-sort="wait" data-label="Wait">Wait</th>
            <th data-sort="rpm" data-label="RPM" style="text-align: right">
              RPM
            </th>
            <th data-sort="views" data-label="Views" style="text-align: right">
              Views
            </th>
            <th
              data-sort="impressions"
              data-label="Impressions"
              style="text-align: right"
            >
              Impressions
            </th>
            <th data-sort="clicks" data-label="Clicks">Clicks</th>
            <th data-sort="today" data-label="Today" style="text-align: right">
              Today
            </th>
            <th
              data-sort="yesterday"
              data-label="Yesterday"
              style="text-align: right"
            >
              Yesterday
            </th>
            <th data-sort="month" data-label="Month" style="text-align: right">
              Month
            </th>
            <th
              data-sort="balance"
              data-label="Balance"
              style="text-align: right"
            >
              Balance
            </th>
            <th data-sort="updated" data-label="Updated">Updated</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
      <div class="pagination" id="paginationBottom">
        <button id="prevPageBottom">Previous</button>
        <button id="nextPageBottom">Next</button>
      </div>
    </div>
    <script src="adsense.js"></script>
  </body>
</html>
