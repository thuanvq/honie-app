<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adsense Data</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Adsense Data</h1>
      <table id="adsense-table">
        <thead>
          <tr>
            <th data-sort="index" data-order="asc">#</th>
            <th data-sort="invite" data-order="asc">Invite</th>
            <th data-sort="pid" data-order="asc">PID</th>
            <th data-sort="country" data-order="asc">Country</th>
            <th data-sort="utc" data-order="asc">UTC</th>
            <th data-sort="limit" data-order="asc">Limit</th>
            <th data-sort="blogs" data-order="asc">Blogs</th>
            <th data-sort="wait" data-order="asc">Wait</th>
            <th data-sort="rpm" data-order="asc">RPM</th>
            <th data-sort="views" data-order="asc">Views</th>
            <th data-sort="impressions" data-order="asc">Impressions</th>
            <th data-sort="clicks" data-order="asc">Clicks</th>
            <th data-sort="today" data-order="asc">Today</th>
            <th data-sort="yesterday" data-order="asc">Yesterday</th>
            <th data-sort="month" data-order="asc">Month</th>
            <th data-sort="balance" data-order="asc">Balance</th>
            <th data-sort="updated" data-order="asc">Updated</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
      <div class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
      </div>
    </div>
    <script src="adsense.js"></script>
  </body>
</html>
