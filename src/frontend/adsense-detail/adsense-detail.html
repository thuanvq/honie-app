<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adsense Detail</title>
    <link rel="stylesheet" href="adsense-detail.css" />
    <style>
      .json-key {
        color: brown;
      }
      .json-value {
        color: navy;
      }
      .json-string {
        color: olive;
      }
      .json-highlight {
        background-color: yellow;
      }
      .status-ready {
        color: green;
      }
      .status-needs-attention {
        color: red;
      }
      .status-requires-review {
        background-color: lightyellow;
      }
      .status-getting-ready {
        background-color: lightgray;
      }
      .small-title {
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .info-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .filter-section {
        display: flex;
        align-items: center;
      }
      .filter-section input {
        margin-left: 10px;
        padding: 5px;
        font-size: 16px;
      }
      .filter-section button {
        margin-left: 10px;
        padding: 5px 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .filter-section button:hover {
        background-color: #0056b3;
      }
      .filter-section .not-found {
        color: red;
        margin-left: 10px;
        font-size: 12px;
      }
      .filter-section input.error {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Adsense Detail</h1>
      <div class="info-section">
        <div>Email: <span id="email"></span> | PID: <span id="pid"></span></div>
        <div class="filter-section">
          <label for="filterInput">Filter:</label>
          <input type="text" id="filterInput" placeholder="Enter Email or PID" />
          <button id="viewButton">View</button>
          <span id="notFoundMessage" class="not-found" style="display: none">Not Found</span>
        </div>
      </div>

      <h2 class="small-title">Sites</h2>
      <table id="sites-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Fetched At</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2 class="small-title">Report</h2>
      <table id="report-table">
        <thead>
          <tr>
            <th>Site</th>
            <th>Estimated Earnings</th>
            <th>Page Views</th>
            <th>Page RPM</th>
            <th>Impressions</th>
            <th>Impression RPM</th>
            <th>Clicks</th>
            <th>CPC</th>
            <th>Page CTR</th>
            <th>Updated At</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <pre id="adsense-detail"></pre>
    </div>
    <script src="adsense-detail.js"></script>
  </body>
</html>
