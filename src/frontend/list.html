<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common List</title>
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <div class="header-container">
      <button id="createButton" style="display: none">Create</button>
      <h1 id="list-title" class="title"></h1>
      <div id="summary-text" class="summary-text"></div>
    </div>
    <div class="filter-pagination-section">
      <div class="filter-section"></div>
      <div class="pagination-section">
        <span id="total-records">Total Records: 0</span>
        <button id="prevPageTop">Previous</button>
        <button id="nextPageTop">Next</button>
      </div>
    </div>
    <div class="table-container">
      <table id="common-table">
        <thead>
          <tr id="table-headers">
            <!-- Headers will be populated here -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="list.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const apiEndpoint = urlParams.get('apiEndpoint');
        if (apiEndpoint) {
          loadCommonListComponent(apiEndpoint);
        } else {
          console.error('API endpoint not specified');
        }
      });
    </script>
  </body>
</html>
