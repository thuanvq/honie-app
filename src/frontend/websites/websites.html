<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websites</title>
    <link rel="stylesheet" href="websites.css" />
  </head>
  <body>
    <h1>Websites</h1>

    <div class="filter-section">
      <label for="nameFilter">Filter by Name:</label>
      <input type="text" id="nameFilter" placeholder="Enter website name" />
      <button id="filterButton">Filter</button>
      <label for="wordpressFilter">WordPress:</label>
      <input type="checkbox" id="wordpressFilter" />
    </div>

    <table id="websites-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Site</th>
          <th>PID</th>
          <th>Email</th>
          <th>FetchedAt</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="websites.js"></script>
  </body>
</html>
