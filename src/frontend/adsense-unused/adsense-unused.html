<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unused Adsense</title>
    <link rel="stylesheet" href="adsense-unused.css" />
  </head>
  <body>
    <h1>Unused Adsense</h1>

    <div class="filter-section">
      <label for="emailFilter">Filter by Email:</label>
      <input type="text" id="emailFilter" placeholder="Enter email" />
      <label for="siteFilter">Filter by Site:</label>
      <input type="text" id="siteFilter" placeholder="Enter site" />
      <button id="filterButton">Filter</button>
    </div>

    <table id="adsense-unused-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Email</th>
          <th>PID</th>
          <th>Limit</th>
          <th>Action</th>
          <th>RPM</th>
          <th>Views</th>
          <th>Today</th>
          <th>Yesterday</th>
          <th>Month</th>
          <th>Balance</th>
          <th>Sites</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="adsense-unused.js"></script>
  </body>
</html>
