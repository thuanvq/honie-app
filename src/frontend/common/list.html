<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common List Component</title>
    <link rel="stylesheet" href="./common/list.css" />
  </head>
  <body>
    <div id="component-root">
      <h1 id="list-title">Common List</h1>
      <div class="filter-section">
        <!-- Filters will be dynamically inserted here -->
      </div>
      <div class="pagination" id="paginationTop">
        <button id="prevPageTop">Previous</button>
        <button id="nextPageTop">Next</button>
      </div>
      <table id="common-table">
        <thead>
          <tr id="table-headers">
            <!-- Headers will be populated here -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination" id="paginationBottom">
        <button id="prevPageBottom">Previous</button>
        <button id="nextPageBottom">Next</button>
      </div>
    </div>
  </body>
</html>
